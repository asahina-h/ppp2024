<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>占い結果</title>
</head>

<body>
	<h1>占い結果</h1>

	<!-- fortuneオブジェクトの属性を表示 -->
	<p>あなたの運勢は「<span th:text="${fortune.fortune}"></span>」です！</p>
	<p>意味: <span th:text="${fortune.meaning}"></span></p>
	<p>対応タロットカード: <span th:text="${fortune.tarotCard}"></span></p>
	<p>カードの説明: <span th:text="${fortune.cardDescription}"></span></p>
	<p>動物占いキャラ: <span th:text="${fortune.animalCharacter}"></span></p>

	<a href="/" th:href="@{/}">戻る</a>
</body>

</html>
